<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Updated title to match the project -->
    <title>Sign Up - Restaurant Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        :root {
            --bg-page: linear-gradient(300deg, black, rgb(21, 1, 41));
            --bg-card: #0D0B14;
            --bg-form-input: #1F232F;
            --bg-step-inactive: #2A2F3D;
            --text-primary: #FFFFFF;
            --text-secondary: #A0A3AF;
            --border-color: #2A2F3D;
            --purple-gradient: radial-gradient(at 0% 0%, #581c87 0%, #0D0B14 50%);
            --font-main: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-main);
            background: var(--bg-page);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }
        
        .signup-card {
            width: 100%;
            max-width: 1000px;
            display: flex;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            background: var(--bg-card);
        }
        
        .left-panel {
            flex-basis: 50%;
            padding: 4rem;
            background-image: var(--purple-gradient);
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .right-panel {
            flex-basis: 50%;
            padding: 3rem 4rem;
            background: var(--bg-card);
            overflow-y: auto; /* Added for smaller heights */
        }
        
        .logo {
            position: absolute;
            top: 2rem;
            left: 2rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.25rem;
            font-weight: 600;
        }
        
        /* Restaurant-themed logo */
        .logo i {
            font-size: 1.5rem;
        }

        .left-panel h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        
        .left-panel > p {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 2.5rem;
            max-width: 350px;
        }
        
        .stepper {
            list-style: none;
        }
        
        .stepper .step {
            display: flex;
            align-items: center;
            padding: 1rem;
            border-radius: 8px;
            background: var(--bg-step-inactive);
            color: var(--text-secondary);
            font-weight: 500;
            margin-bottom: 1rem; 
        }
        
        .stepper .step.active {
            background: var(--text-primary);
            color: var(--bg-card);
        }
        
        .step-number {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            margin-right: 1rem;
            background: #7B34FF; 
            color: var(--text-primary);
        }
        
        .step.active .step-number {
            background: #7B34FF;
            color: var(--text-primary);
        }
        
        .step:not(.active) .step-number {
            background: #4a4e5a;
        }
        
        .right-panel h2 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .right-panel .subtitle {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
        }

        /* Removed social logins as they're not part of our backend */
        .social-logins { display: none; }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: var(--text-secondary);
            margin: 1.5rem 0;
            font-size: 0.9rem;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--border-color);
        }
        .divider span { padding: 0 1rem; }
        
        
        #signupForm { display: flex; flex-direction: column; }
        
        .form-row {
            display: flex;
            gap: 1rem;
        }
        
        .form-group {
            flex: 1;
            margin-bottom: 1rem;
        }
        
        .form-group label {
            display: block;
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.85rem 1rem;
            border-radius: 8px;
            background: var(--bg-form-input);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        
        .form-group input:focus {
            border-color: #7B34FF;
            box-shadow: 0 0 0 3px rgba(123, 52, 255, 0.3);
        }
        
        .form-group input::placeholder {
            color: var(--text-secondary);
        }
        
        .password-group {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            top: 50%;
            right: 1rem;
            /* Adjusting transform to vertically center the icon */
            transform: translateY(calc(-50% + 0.5rem)); 
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
        }
        
        .password-hint {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: -0.5rem;
            margin-bottom: 1.5rem;
        }
        
        .btn-signup {
            width: 100%;
            padding: 0.85rem;
            border: none;
            border-radius: 8px;
            background: var(--text-primary);
            color: var(--bg-card);
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.2s, opacity 0.2s;
            margin-top: 0.5rem;
        }
        
        .btn-signup:hover {
            background-color: #e0e0e0;
        }
        
        .btn-signup:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .login-link {
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 1.5rem;
        }
        
        .login-link a {
            color: var(--text-primary);
            font-weight: 500;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 900px) {
            .signup-card {
                flex-direction: column;
                max-width: 500px;
            }
            
            .left-panel {
                display: none;
            }
        
            .right-panel {
                flex-basis: 100%;
                padding: 2rem;
            }
        }
        
        .message-area {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
            min-height: 1.2em; 
            font-weight: 500;
            color: var(--text-secondary);
            transition: color 0.3s ease;
            /* Allow line breaks from <br> */
            white-space: pre-wrap;
        }
        .message-area.success {
            color: #28a745;
        }
        .message-area.error {
            color: #dc3545;
        }
    </style>
</head>
<body>

    <div class="signup-card">

        <div class="left-panel">
            <div class="logo">
                <!-- Restaurant-themed logo -->
                <i class="fas fa-utensils"></i>
                <span>RMS</span>
            </div>

            <h1>Get Started with Us</h1>
            <p>Complete this easy step to register your account.</p>

            <ul class="stepper">
                <li class="step active">
                    <span class="step-number">1</span>
                    <span class="step-text">Sign up your account</span>
                </li>
                <!-- Simplified steps for the project -->
                <li class="step">
                    <span class="step-number">2</span>
                    <span class="step-text">Log In</span>
                </li>
                <li class="step">
                    <span class="step-number">3</span>
                    <span class="step-text">Explore Dashboard</span>
                </li>
            </ul>
        </div>

        <div class="right-panel">
            <h2>Sign Up Account</h2>
            <p class="subtitle">Enter your personal data to create your account.</p>
            
            <!-- Removed social logins, added restaurant-specific text -->
            <div class="divider">
                <span>Create a Customer Account</span>
            </div>

            <form id="signupForm">
                <div class="form-row">
                    <div class="form-group">
                        <!-- Renamed 'firstName' to 'name' to match backend -->
                        <label for="name">Full Name</label>
                        <input type="text" id="name" placeholder="eg. John Doe" required>
                    </div>
                </div>
                
                <!-- Removed Phone Number field -->

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="eg. john.doe@gmail.com" required>
                </div>

                <!-- REMOVED: Role dropdown (for security) -->

                <div class="form-group password-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <button type="button" class="password-toggle">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <p class="password-hint">Must be at least 6 characters.</p>

                <button type="submit" class="btn-signup">Sign Up</button>
            </form>
            <div id="message-area" class="message-area"></div>

            <p class="login-link">
                Already have an account? <a href="login.html">Log in</a>
            </p>
        </div>

    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const signupForm = document.getElementById('signupForm');
            // Renamed 'fullNameInput' to 'nameInput'
            const nameInput = document.getElementById('name');
            const emailInput = document.getElementById('email');
            // REMOVED: 'phoneInput'
            // REMOVED: 'roleInput'
            const passwordInput = document.getElementById('password');
            const messageArea = document.getElementById('message-area');

            const toggleButton = document.querySelector('.password-toggle');
            if (toggleButton) {
                toggleButton.addEventListener('click', () => {
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);
                    toggleButton.querySelector('i').classList.toggle('fa-eye');
                    toggleButton.querySelector('i').classList.toggle('fa-eye-slash');
                });
            }

            signupForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                messageArea.textContent = '';
                messageArea.className = 'message-area';

                // UPDATED: 'userData' object to match the backend model
                const userData = {
                    name: nameInput.value,
                    email: emailInput.value,
                    password: passwordInput.value,
                    // REMOVED: 'role' (set by backend)
                    // REMOVED: 'phoneNumber'
                };

                const signupButton = signupForm.querySelector('.btn-signup');
                signupButton.disabled = true;
                signupButton.textContent = 'Signing up...';

                try {
                    // UPDATED: URL to match our backend
                    const response = await fetch('http://localhost:3000/api/v1/auth/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(userData),
                        credentials: 'omit' // We don't send/receive auth on signup
                    });

                    // 'data' is our ApiResponse: { success, statusCode, data, message }
                    const data = await response.json();

                    // 'response.ok' checks for status 200-299
                    if (response.ok) {
                        messageArea.textContent = 'User registered successfully! You can now log in.';
                        messageArea.classList.add('success');
                        signupForm.reset();
                    } else {
                        // Use the 'message' from our ApiResponse
                        let errorMsg = data.message || 'An unknown error occurred.';
                        
                        // Handle validation errors (if our ApiError passes them)
                        if (data.errors && data.errors.length > 0) {
                            errorMsg = data.errors.map(err => err.msg || err.message).join('<br>');
                        }

                        messageArea.innerHTML = errorMsg;
                        messageArea.classList.add('error');
                    }

                } catch (err) {
                    console.error('Fetch Error:', err);
                    messageArea.textContent = 'Could not connect to the server. Please try again.';
                    messageArea.classList.add('error');
                } finally {
                    // Re-enable the button
                    signupButton.disabled = false;
                    signupButton.textContent = 'Sign Up';
                }
            });
        });
    </script>
</body>
</html>
